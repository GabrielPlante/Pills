<ion-header>
  <ion-toolbar>
    <ion-title align="center">Pills</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label align="center">Robert Pattinson</ion-label>
    </ion-item>
    <!--Pour tous les jours-->
    <ion-item *ngFor="let priseJour of prises">
        <ion-list>
      <!--On affiche les jours-->
      <ion-item><ion-label align="center">{{priseJour.jour}} :</ion-label></ion-item>
        <!--Pour toutes les prises de medicament du jour-->
        <ion-item *ngFor="let prise of priseJour.liste" [disabled]="prise.estPrise">
          <ion-list>
          <!--On affiche l'heure et la liste des medicaments a prendre-->
          <ion-item><ion-label align="center">{{prise.heure}}h:</ion-label></ion-item>
          <ion-item *ngFor="let med of prise.listeMed"><ion-label align="center">{{med.quantite}} {{med.nom}}</ion-label>
          </ion-item>
          <!--Si la prise s'effectue aujourd'hui et qu'on a passe l'heure, on met le bouton pour valider la prise et le bouton d'erreur-->
          <ion-button align="center" *ngIf="priseJour.jour == 'Aujourd\'hui' && prise.heure <= heureActuelle" (click)="prise.estPrise = true" [disabled]="prise.estPrise">Valider</ion-button>
          <ion-button align="center" *ngIf="priseJour.jour == 'Aujourd\'hui' && prise.heure <= heureActuelle" (click)="prise.estPrise = true" routerLink="/probleme" [disabled]="prise.estPrise">Problème</ion-button>
          </ion-list>
        </ion-item>
        </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
<ion-button align="center" routerLink="/home">Se déconnecter</ion-button>
