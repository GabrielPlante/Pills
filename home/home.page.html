<ion-list>
    <ion-item>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-title>
            Pills
          </ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-item>
  <ion-item>
    <ion-label>Robert Pattinson</ion-label>
  </ion-item>
  <ion-item *ngFor="let priseJour of prises">
      <ion-item *ngIf="!priseJour.estPrise">
    <ion-item><ion-label>{{priseJour.jour}} :</ion-label></ion-item>
    <ion-list>
      <ion-item *ngFor="let prise of priseJour.liste">
        <ion-item><ion-label>{{prise.heure}}:</ion-label></ion-item>
        <ion-item *ngFor="let med of prise.listeMed"><ion-label>{{med.quantite}} {{med.nom}}</ion-label></ion-item>
      </ion-item>
    </ion-list>
    <ion-button *ngIf="priseJour.jour == 'Aujourd\'hui'" (click)="priseJour.estPrise = true">Valider</ion-button>
      </ion-item>
  </ion-item>
</ion-list>
