<ion-header>
  <ion-toolbar>
    <ion-img slot="start" style="width: 30px; height: 30px;" src="assets/mocks/pills_logo.png" ></ion-img>
    <ion-title align="center">Pills</ion-title>
    <ion-button slot="end" color="white" size="medium" routerLink="/home" >
      <ion-icon name="power" color="dark" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <p><ion-item>
      <ion-img slot="start" style="width: 100px; height: 60px;" src="assets/images/soignant.jpg" ></ion-img>
      <ion-label align="center">{{ mySoignant.firstname }}  {{ mySoignant.name }}  </ion-label>
    </ion-item></p>
    <ion-item *ngFor="let patientsID of mySoignant.patients">
      <ion-list>
        <ion-item><ion-label align="center">{{ patients[patientsID].firstname }}  {{ patients[patientsID].name }} : </ion-label></ion-item>
          <ion-item *ngFor="let priseOfPatient of patients[patientsID].prises">
            <ion-list>
              <ion-label> {{priseOfPatient.date | date: 'dd/MM HH:mm'}} : {{ priseOfPatient.medicament.name }}</ion-label>
            </ion-list>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
