<ion-header>
  <ion-toolbar>
    <ion-img slot="start" style="width: 30px; height: 30px;" src="assets/mocks/pills_logo.png" ></ion-img>
    <ion-title align="center">Pills</ion-title>
    <ion-button slot="end" color="white" size="medium" routerLink="/home" >
      <ion-icon name="power" color="dark" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label align="center" style="font-weight: bold;font-size: large">Robert Pattinson</ion-label>
    </ion-list-header>
    <!--Pour tous les jours-->
    <ion-item *ngFor="let priseJour of prises">
        <ion-label align="center" style="margin: 0px">
        <ion-list>
      <!--On affiche les jours-->
      <ion-list-header><ion-label align="center" style="font-weight: bold;font-size: large">{{priseJour.jour}} :</ion-label></ion-list-header>
        <!--Pour toutes les prises de medicament du jour-->
        <ion-item *ngFor="let prise of priseJour.liste" [disabled]="prise.estPrise">
          <ion-label align="center" style="margin: 0px">
          <ion-list>
          <!--On affiche l'heure et la liste des medicaments a prendre-->
          <ion-item><ion-label align="center">{{prise.heure}}h:</ion-label></ion-item>
          <ion-item *ngFor="let med of prise.listeMed"><ion-label align="center">{{med.quantite}} {{med.nom}}</ion-label>
          </ion-item>
          <!--Si la prise s'effectue aujourd'hui et qu'on a passe l'heure, on met le bouton pour valider la prise et le bouton d'erreur-->
          <ion-button align="center" *ngIf="priseJour.jour == 'Aujourd\'hui' && prise.heure <= heureActuelle" (click)="prise.estPrise = true" [disabled]="prise.estPrise">Valider</ion-button>
          <ion-button align="center" *ngIf="priseJour.jour == 'Aujourd\'hui' && prise.heure <= heureActuelle" (click)="prise.estPrise = true" routerLink="/probleme" [disabled]="prise.estPrise">Probl√®me</ion-button>
          </ion-list></ion-label>
        </ion-item>
        </ion-list>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
